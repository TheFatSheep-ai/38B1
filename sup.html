<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('a subtle background image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f0f0f0;
            color: #fff;
        }
        .container {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="catsup.jpeg" alt="Image of a cat">
        <div class="text">sup bro</div>
    </div>
</body>
</html>
